<!DOCTYPE html>
<html lang="en" id="index-page-redesign">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTO Express Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            background-size: 400% 400%;
            font-family: "Segoe UI", Arial, sans-serif;
            animation: gradientShift 10s ease infinite;
            color: #334155;
            overflow: hidden;
            position: relative;
        }

        /* Container styling */
        .container {
            text-align: center;
            animation: fadeUp 0.8s ease forwards;
            padding: 40px 50px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-container {
            position: relative;
            margin-bottom: 25px;
        }

        .logo {
            width: 160px;
            margin-bottom: 15px;
            animation: logoIntro 1s ease forwards;
            filter: drop-shadow(0 0 15px rgba(255, 184, 77, 0.4));
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(255, 184, 77, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 1.2px;
            color: #4f46e5;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.3s;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.2);
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            color: #64748b;
            margin: 15px 0 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.5s;
        }

        /* Progress bar with truck */
        .progress-container {
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            overflow: hidden;
            margin: 40px 0 35px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #818cf8, #4f46e5);
            border-radius: 10px;
            animation: progress 3s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.4);
        }

        .truck {
            position: absolute;
            top: 50%;
            left: 0;
            font-size: 28px;
            color: #4338ca;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-50%);
            animation: moveTruck 3s ease-in-out forwards;
            z-index: 2;
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #475569;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.8s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: pulseText 1.5s infinite ease-in-out;
        }

        /* Package icons */
        .packages {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .package {
            position: absolute;
            font-size: 18px;
            color: #6366f1;
            opacity: 0;
            animation: packageFade 1s forwards;
        }

        /* Status indicators */
        .status-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 14px;
            color: #475569;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .status-item:nth-child(1) {
            animation-delay: 0.6s;
        }

        .status-item:nth-child(2) {
            animation-delay: 0.8s;
        }

        .status-item:nth-child(3) {
            animation-delay: 1s;
        }

        .status-icon {
            font-size: 20px;
            margin-bottom: 5px;
            color: #4f46e5;
        }

        /* Animations */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoIntro {
            from {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(0.9);
            }

            to {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            20% {
                width: 25%;
            }

            40% {
                width: 50%;
            }

            60% {
                width: 75%;
            }

            80% {
                width: 85%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes moveTruck {
            0% {
                left: 0%;
                transform: translateY(-50%) translateX(-100%);
            }

            100% {
                left: 100%;
                transform: translateY(-50%) translateX(0%);
            }
        }

        @keyframes pulseText {
            50% {
                opacity: 0.6;
            }
        }

        @keyframes smoke {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes packageFade {
            0% {
                opacity: 0;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                width: 85%;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 16px;
            }

            .logo {
                width: 130px;
            }

            .logo-glow {
                width: 150px;
                height: 150px;
            }

            .progress-container {
                height: 20px;
            }

            .truck {
                font-size: 24px;
            }

            .status-container {
                font-size: 12px;
            }

            .status-icon {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo-container">
            <img src="https://i.imgur.com/ykZQl3d.png" alt="YTO Express Logo" class="logo">
            <div class="logo-glow"></div>
        </div>
        <h1>YTO Express Philippines</h1>
        <h2>Technology Group Corporation</h2>

        <!-- Status indicators -->
        <div class="status-container">
            <div class="status-item">
                <div class="status-icon"><i class="fas fa-shipping-fast"></i></div>
                <span>Fast Delivery</span>
            </div>
            <div class="status-item">
                <div class="status-icon"><i class="fas fa-map-marker-alt"></i></div>
                <span>Nationwide</span>
            </div>
            <div class="status-item">
                <div class="status-icon"><i class="fas fa-clock"></i></div>
                <span>24/7 Tracking</span>
            </div>
        </div>

        <!-- Progress bar with animated truck -->
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="truck">
                <i class="fas fa-truck"></i>
            </div>
        </div>

        <div class="footer">
            <i class="fas fa-truck-loading"></i>
            <span>Loading, please wait...</span>
        </div>
    </div>

    <script>
        // Enhanced redirect with progress tracking
        const progressBar = document.querySelector('.progress-bar');
        const container = document.querySelector('.container');

        // Create random packages
        function createPackages() {
            const packagesContainer = document.createElement('div');
            packagesContainer.className = 'packages';
            container.appendChild(packagesContainer);

            for (let i = 0; i < 8; i++) {
                const package = document.createElement('div');
                package.className = 'package';
                package.innerHTML = '<i class="fas fa-box"></i>';
                package.style.left = `${Math.random() * 90 + 5}%`;
                package.style.animationDelay = `${Math.random() * 3}s`;
                packagesContainer.appendChild(package);
            }
        }

        createPackages();

        // Redirect after 3 seconds with smooth transition
        setTimeout(() => {
            container.style.transition = "transform 0.6s ease, opacity 0.6s ease";
            container.style.transform = "scale(0.95)";
            container.style.opacity = "0";

            document.body.style.transition = "opacity 0.6s ease";
            document.body.style.opacity = "0.8";

            setTimeout(() => {
                window.location.href = "Ticket Home Page.html";
            }, 600);
        }, 5000);
    </script>
</body>

</html>
