<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTO Express Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0526, #2c0c7e, #4510a8, #5a18c9);
            background-size: 400% 400%;
            font-family: "Segoe UI", Arial, sans-serif;
            animation: gradientShift 10s ease infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-elements div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s linear infinite;
            bottom: -100px;
        }

        .bg-elements div:nth-child(1) {
            width: 120px;
            height: 120px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 16s;
        }

        .bg-elements div:nth-child(2) {
            width: 200px;
            height: 200px;
            left: 20%;
            animation-delay: 2s;
            animation-duration: 20s;
        }

        .bg-elements div:nth-child(3) {
            width: 150px;
            height: 150px;
            left: 35%;
            animation-delay: 4s;
            animation-duration: 18s;
        }

        .bg-elements div:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-delay: 0s;
            animation-duration: 22s;
        }

        .bg-elements div:nth-child(5) {
            width: 180px;
            height: 180px;
            left: 65%;
            animation-delay: 6s;
            animation-duration: 17s;
        }

        .bg-elements div:nth-child(6) {
            width: 100px;
            height: 100px;
            left: 80%;
            animation-delay: 3s;
            animation-duration: 19s;
        }

        .bg-elements div:nth-child(7) {
            width: 160px;
            height: 160px;
            left: 90%;
            animation-delay: 7s;
            animation-duration: 21s;
        }

        /* Container styling */
        .container {
            text-align: center;
            animation: fadeUp 0.8s ease forwards;
            padding: 40px 50px;
            border-radius: 24px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 1;
            position: relative;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            position: relative;
            margin-bottom: 25px;
        }

        .logo {
            width: 160px;
            margin-bottom: 15px;
            animation: logoIntro 1s ease forwards;
            filter: drop-shadow(0 0 15px rgba(255, 184, 77, 0.4));
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(255, 184, 77, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 1.5s infinite alternate;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 1.2px;
            color: #ffb84d;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.3s;
            text-shadow: 0 0 10px rgba(255, 184, 77, 0.5);
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            color: #d8c9ff;
            margin: 15px 0 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.5s;
        }

        /* Progress bar with truck */
        .progress-container {
            width: 100%;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            margin: 40px 0 35px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffb84d, #ff8c00);
            border-radius: 10px;
            animation: progress 3s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 184, 77, 0.6);
        }

        .truck-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .truck {
            position: absolute;
            top: -18px;
            left: 0;
            width: 50px;
            height: 30px;
            animation: moveTruck 3s ease-in-out forwards;
            transform-origin: center;
            z-index: 2;
        }

        .truck-body {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #ff8c00;
            border-radius: 5px 5px 0 0;
            top: 10px;
            left: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .truck-cabin {
            position: absolute;
            width: 20px;
            height: 16px;
            background: #ff6600;
            border-radius: 4px 0 0 0;
            top: 10px;
            left: 30px;
        }

        .truck-window {
            position: absolute;
            width: 10px;
            height: 8px;
            background: #a0d2ff;
            border-radius: 2px;
            top: 13px;
            left: 33px;
        }

        .truck-wheels {
            display: flex;
            position: absolute;
            top: 25px;
            left: 5px;
            gap: 20px;
        }

        .wheel {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: wheelSpin 0.5s linear infinite;
        }

        .wheel::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: #888;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        .smoke {
            position: absolute;
            top: 5px;
            left: 48px;
            opacity: 0;
            animation: smoke 1s infinite;
        }

        .smoke span {
            display: block;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            margin-bottom: 2px;
        }

        .smoke span:nth-child(1) {
            animation: smokeUp 1s infinite 0.2s;
        }

        .smoke span:nth-child(2) {
            animation: smokeUp 1s infinite 0.4s;
        }

        .smoke span:nth-child(3) {
            animation: smokeUp 1s infinite 0.6s;
        }

        /* Loading animation */
        .loading-animation {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ffb84d;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .dot:nth-child(4) {
            animation-delay: 0.6s;
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #d8c9ff;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.8s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Package icons */
        .packages {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .package {
            position: absolute;
            font-size: 18px;
            color: #ffb84d;
            opacity: 0;
            animation: packageFade 1s forwards;
        }

        /* Parcel animation */
        .parcel-track {
            position: absolute;
            width: 100%;
            height: 10px;
            bottom: 30%;
            left: 0;
            overflow: hidden;
        }

        .parcel {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(135deg, #ff8c00, #ffb84d);
            border-radius: 4px;
            bottom: 0;
            left: -40px;
            animation: moveParcel 3s linear infinite;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .parcel::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            top: 5px;
            left: 0;
        }

        /* Status indicators */
        .status-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 14px;
            color: #d8c9ff;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .status-item:nth-child(1) {
            animation-delay: 0.6s;
        }

        .status-item:nth-child(2) {
            animation-delay: 0.8s;
        }

        .status-item:nth-child(3) {
            animation-delay: 1s;
        }

        .status-icon {
            font-size: 20px;
            margin-bottom: 5px;
            color: #ffb84d;
        }

        /* Animations */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoIntro {
            from {
                transform: scale(0.8) rotate(-10deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(0.9);
            }

            to {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            20% {
                width: 25%;
            }

            40% {
                width: 50%;
            }

            60% {
                width: 75%;
            }

            80% {
                width: 85%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes moveTruck {
            0% {
                left: 0;
                transform: translateX(-50%);
            }

            20% {
                left: 25%;
                transform: translateX(-50%);
            }

            40% {
                left: 50%;
                transform: translateX(-50%);
            }

            60% {
                left: 75%;
                transform: translateX(-50%);
            }

            80% {
                left: 85%;
                transform: translateX(-50%);
            }

            100% {
                left: 100%;
                transform: translateX(-50%);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.2;
            }

            90% {
                opacity: 0.1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes smoke {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes smokeUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-15px) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes packageFade {
            0% {
                opacity: 0;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes wheelSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes moveParcel {
            0% {
                left: -40px;
            }

            100% {
                left: 100%;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                width: 85%;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 16px;
            }

            .logo {
                width: 130px;
            }

            .logo-glow {
                width: 150px;
                height: 150px;
            }

            .progress-container {
                height: 20px;
            }

            .truck {
                width: 40px;
                top: -15px;
            }

            .truck-body {
                width: 32px;
                height: 16px;
            }

            .truck-cabin {
                width: 16px;
                height: 13px;
                left: 24px;
            }

            .truck-window {
                width: 8px;
                height: 6px;
                left: 26px;
                top: 14px;
            }

            .truck-wheels {
                top: 21px;
                left: 4px;
                gap: 16px;
            }

            .wheel {
                width: 8px;
                height: 8px;
            }

            .status-container {
                font-size: 12px;
            }

            .status-icon {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated background elements -->
    <div class="bg-elements">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Parcel animation track -->
    <div class="parcel-track">
        <div class="parcel"></div>
        <div class="parcel" style="animation-delay: 1s;"></div>
        <div class="parcel" style="animation-delay: 2s;"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="https://i.imgur.com/ykZQl3d.png" alt="YTO Express Logo" class="logo">
            <div class="logo-glow"></div>
        </div>
        <h1>YTO Express Philippines</h1>
        <h2>Technology Group Corporation</h2>

        <!-- Status indicators -->
        <div class="status-container">
            <div class="status-item">
                <div class="status-icon"><i class="fas fa-shipping-fast"></i></div>
                <span>Fast Delivery</span>
            </div>
            <div class="status-item">
                <div class="status-icon"><i class="fas fa-map-marker-alt"></i></div>
                <span>Nationwide</span>
            </div>
            <div class="status-item">
                <div class="status-icon"><i class="fas fa-clock"></i></div>
                <span>24/7 Tracking</span>
            </div>
        </div>

        <!-- Progress bar with animated truck -->
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="truck-container">
                <div class="truck">
                    <div class="truck-body"></div>
                    <div class="truck-cabin"></div>
                    <div class="truck-window"></div>
                    <div class="truck-wheels">
                        <div class="wheel"></div>
                        <div class="wheel"></div>
                    </div>
                    <div class="smoke">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading animation -->
        <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="footer">
            <i class="fas fa-truck-loading"></i>
            <span>Loading, please wait...</span>
        </div>
    </div>

    <script>
        // Enhanced redirect with progress tracking
        const progressBar = document.querySelector('.progress-bar');
        const truck = document.querySelector('.truck');
        const dots = document.querySelectorAll('.dot');
        const container = document.querySelector('.container');

        // Create random packages
        function createPackages() {
            const packagesContainer = document.createElement('div');
            packagesContainer.className = 'packages';
            container.appendChild(packagesContainer);

            for (let i = 0; i < 8; i++) {
                const package = document.createElement('div');
                package.className = 'package';
                package.innerHTML = '<i class="fas fa-box"></i>';
                package.style.left = `${Math.random() * 90 + 5}%`;
                package.style.animationDelay = `${Math.random() * 3}s`;
                packagesContainer.appendChild(package);
            }
        }

        createPackages();

        // Redirect after 3 seconds with smooth transition
        setTimeout(() => {
            container.style.transition = "transform 0.6s ease, opacity 0.6s ease";
            container.style.transform = "scale(0.95)";
            container.style.opacity = "0";

            document.body.style.transition = "opacity 0.6s ease";
            document.body.style.opacity = "0.8";

            setTimeout(() => {
                window.location.href = "Ticket Home Page.html";
            }, 600);
        }, 4000);
    </script>
</body>

</html>
